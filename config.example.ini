# Plex TUI Configuration File
# Save this to ~/.config/plex-tui/config.ini

[plex]
# Your Plex server URL (including port)
server_url = http://localhost:32400

# Your Plex authentication token
# Format: Just the token value, no quotes, no "X-Plex-Token:" prefix
# Example: token = YOUR_TOKEN_VALUE_HERE
# To find your token:
# 1. Open Plex Web App
# 2. Play any media
# 3. Open browser DevTools (F12) > Network tab
# 4. Look for X-Plex-Token in request headers (copy just the value after the colon)
token = YOUR_PLEX_TOKEN_HERE

[display]
# Maximum number of waveform data points to keep
max_waveform_points = 100

# Refresh rate in milliseconds (~30 FPS = 33ms)
refresh_rate_ms = 33

# Terminal window size (columns x rows)
# Set the default window size when the application opens
# 145x40 is a comfortable default size
window_width = 145
window_height = 40

[features]
# Enable/disable features
# Waveform visualization (default: on)
enable_waveform = true

# Fetch and display lyrics (default: on)
enable_lyrics = true

# Fetch and display album art (default: on)
enable_album_art = true

# Fetch album/artist data from MusicBrainz etc (default: off)
# Enable one at a time for debugging: set to true to test album/artist info feature
enable_album_data = false

# Enable debug logging to stderr and log file (default: off)
# Set to true to enable logging for debugging crashes or issues
enable_debug_logging = false

# Debug log file path (default: next to config.ini, i.e., ~/.config/plex-tui/debug.log)
# Leave empty to use default location
# debug_log_file_path = /path/to/your/debug.log

